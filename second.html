<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg-icon</title>
    <style>
    html {
        height: 100%;
        background: #1A2A3A;
        color: #FFF;
    }

    body {
        font-family: Roboto, sans-serif;
        display: flex;
        justify-content: center;
        padding: 10%;
    }

    div {
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        background: #0D47A1;
        border-radius: 20px;
        padding: 20px;
        margin: 10px;
    }

    svg {
        width: 100%;
        height: 100%;
        stroke: #fff;
        stroke-width: 5;
        stroke-linecap: round;
        fill: none;
    }
    </style>
</head>

<body>
    <div>
        <svg class='right' viewBox='0 0 100 100'>
            <g id="right">
                <line x1="73" y1="50" x2="25" y2="2"></line>
                <line x1="73" y1="50" x2="25" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='plus' viewBox='0 0 100 100'>
            <g id="plus">
                <line x1="50" y1="2" x2="50" y2="98"></line>
                <line x1="2" y1="50" x2="98" y2="50"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='cross' viewBox='0 0 100 100'>
            <g id="cross">
                <line x1="2" y1="2" x2="98" y2="98"></line>
                <line x1="98" y1="2" x2="2" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='hamburger' viewBox='0 0 100 100'>
            <g id="hamburger">
                <line x1="2" y1="10" x2="98" y2="10"></line>
                <line x1="2" y1="50" x2="98" y2="50"></line>
                <line x1="2" y1="90" x2="98" y2="90"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='search' viewBox='0 0 100 100'>
            <g id="search">
                <circle cx="40" cy="40" r="38"></circle>
                <line x1="67" y1="67" x2="98" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='searchplus' viewBox='0 0 100 100'>
            <g id="searchplus">
                <circle cx="40" cy="40" r="38"></circle>
                <line x1="40" y1="20" x2="40" y2="60"></line>
                <line x1="20" y1="40" x2="60" y2="40"></line>
                <line x1="67" y1="67" x2="98" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='arrowup' viewBox='0 0 100 100'>
            <g id="arrowup">
                <line x1="50" y1="2" x2="50" y2="98"></line>
                <line x1="50" y1="2" x2="98" y2="50"></line>
                <line x1="50" y1="2" x2="2" y2="50"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='arrowdown' viewBox='0 0 100 100'>
            <g id="arrowdown">
                <line x1="50" y1="2" x2="50" y2="98"></line>
                <line x1="50" y1="98" x2="98" y2="50"></line>
                <line x1="50" y1="98" x2="2" y2="50"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='arrowleft' viewBox='0 0 100 100'>
            <g id="arrowleft">
                <line x1="2" y1="50" x2="98" y2="50"></line>
                <line x1="2" y1="50" x2="50" y2="2"></line>
                <line x1="2" y1="50" x2="50" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='arrowright' viewBox='0 0 100 100'>
            <g id="arrowright">
                <line x1="2" y1="50" x2="98" y2="50"></line>
                <line x1="98" y1="50" x2="50" y2="2"></line>
                <line x1="98" y1="50" x2="50" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='up' viewBox='0 0 100 100'>
            <g id="up">
                <line x1="50" y1="27" x2="98" y2="75"></line>
                <line x1="50" y1="27" x2="2" y2="75"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='down' viewBox='0 0 100 100'>
            <g id="down">
                <line x1="50" y1="73" x2="98" y2="25"></line>
                <line x1="50" y1="73" x2="2" y2="25"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='left' viewBox='0 0 100 100'>
            <g id="left">
                <line x1="27" y1="50" x2="75" y2="2"></line>
                <line x1="27" y1="50" x2="75" y2="98"></line>
            </g>
        </svg>
    </div>
    <div>
        <svg class='right' viewBox='0 0 100 100'>
            <g id="right">
                <line x1="73" y1="50" x2="25" y2="2"></line>
                <line x1="73" y1="50" x2="25" y2="98"></line>
            </g>
        </svg>
    </div>
</body>

</html>
